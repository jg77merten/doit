User:
  columns:
    id:
      type: integer(4)
      autoincrement: true
      primary: true
    email: 
      type: string(128)
      unique: true
      notnull: true
    password:
      type: string(32)
      notnull: true
    role:
      type: integer(1)
      notnull: true
    confirmed:
      type: integer(1)
      default: 0
      notnull: true
    replied_at:
      type: timestamp
  actAs:
    Timestampable:
    FinalView_Doctrine_Template_Confirmable: 
      types: 
        - registration
  options:
    type: INNODB
    collate: utf8_general_ci
    charset: utf8
